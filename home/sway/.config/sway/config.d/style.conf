# Remove title bars
default_border pixel 2
#hide_edge_borders smart_no_gaps
#smart_borders smart_no_gaps
    
# Set colors
set $bg #171717
set $fg #eff1f5
set $br #ffcc00
set $ia #232425

# class                 border  backgr. text    indicator child_border
client.focused          $br     $bg     $fg     $bg       $br
client.focused_inactive $bg     $bg     $fg     $bg       $bg
client.unfocused        $bg     $bg     $fg     $bg       $bg
#client.urgent          $br     $br     $fg     $bg       $br #currently not implemented
#client.placeholder     $br     $br     $fg     $bg       $br #currently not implemented
client.background $bg
    
# Don't focus moused over windows
#focus_follows_mouse yes

# Gaps
gaps outer 5
gaps inner 5
#smart_gaps on
set $dmenu_params --dmenu='bemenu -i --nb "#fdf6e3" --nf "#586c75" --fn "Liberation Mono:normal:pixelsize=13"' --term='alacritty'
# set $dmenu_params -i -p 'lauri@pc:[~]: ' -fn 'Liberation Mono:normal:pixelsize=13' -nb '#fdf6e3' -nf '#586c75' -sf '#fdf6fd'
set $menu2 killall dmenu | dmenu_run $dmenu_params
set $menu killall dmenu | dmenu_path | j4-dmenu-desktop --dmenu="bemenu $dmenu_params" | xargs swaymsg exec
    

# Notifications
exec mako --font "$font $font_size" --width 600 --padding 10 --default-timeout 15000

bindsym --to-code {
    $mod+d exec $menu
    $mod+Shift+d exec $menu2
}
